<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome buat ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #1a1a1a, #2b2b2b, #3d0c0c, #660000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Background effect */
    #particles-js {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* =========================
       NAVBAR
       ========================= */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.85);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      padding: 15px 20px;
      z-index: 1000;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    nav ul li a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 25px;
      border: 1px solid transparent;
      transition: 0.3s;
    }

    nav ul li a:hover {
      background: #ff4d4d;
      color: #fff;
      border-color: #ff4d4d;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
    }

    /* Hamburger Toggle */
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
      position: absolute;
      left: 20px;
      user-select: none;
      padding: 8px 10px;
      border-radius: 10px;
      transition: 0.2s;
    }

    .menu-toggle:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    /* =========================
       CONTACT SECTION
       ========================= */
    .contact-section {
      padding: 120px 10% 60px;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 40px;
      color: #ff4d4d;
      text-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
    }

    /* Social Icons */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .social-links a {
      font-size: 2rem;
      color: white;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 50%;
      border: 2px solid #ff4d4d;
      transition: 0.3s;
      width: 62px;
      height: 62px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .social-links a:hover {
      background: #ff4d4d;
      color: #fff;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
      transform: translateY(-5px);
    }

    /* Form */
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.2);
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: #ff8080;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: #2b2b2b;
      color: white;
      font-size: 1rem;
    }

    form input:focus,
    form textarea:focus {
      outline: 2px solid #ff4d4d;
    }

    form button {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      background: transparent;
      border: 2px solid #ff4d4d;
      color: #ff4d4d;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    form button:hover {
      background: #ff4d4d;
      color: white;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
    }

    /* =========================
       RESPONSIVE NAVBAR
       ========================= */
    @media (max-width: 992px) {
      .menu-toggle {
        display: block;
        z-index: 2000;
      }

      nav {
        justify-content: flex-end;
      }

      nav ul {
        display: none;
        flex-direction: column;
        gap: 15px;
        background: rgba(20, 20, 20, 0.95);
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 20px 0;
      }

      nav ul.show {
        display: flex !important;
      }
    }
  </style>
</head>
